<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>우평재의 블로그</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <link href="{{ url_for('static', filename='css/blog.css') }}" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.12.4.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  <script>
    function edit_test(idx) {
      window.location.href = '/edit/' + idx;
    }
  </script>
   <script>
    function remove(idx) {
      
      confirm
      if(confirm("삭제하시겠습니까?")){
        $.ajax({
            type: "POST",
            url: "/api/remove",
            data: {
                Idx: idx
            },
            success: function (response) {
                alert(response)
                console.log(response)
            }
        })
        alert("삭제되었습니다!");
      }else{
        alert("취소되었습니다.");
      }
        var remove_idx = $('#Idx').val();

        
    }
</script>
<script>
    function restore(idx) {
      
      confirm
      if(confirm("복원하시겠습니까?")){
        $.ajax({
            type: "POST",
            url: "/api/restore",
            data: {
                Idx: idx
            },
            success: function (response) {
                alert(response)
                console.log(response)
            }
        })
        alert("복원되었습니다!");
      }else{
        alert("취소되었습니다.");
      }
        var remove_idx = $('#Idx').val();

        
    }
</script>

</head>

<body style="background: #f7f9fc">
  

  <div class="container mt-4">
    <div class="row">
      <div class="col-md-3">
      </div>


      <div class="col-md-6">
        <div class="white-box" style="padding:40px">
          <!-- Start : static data -->
          <table class="w-100">
            <thead>
              <tr> <!-- 테이블 로우-->
                <th scope="col">번호</th> <!-- 테이블 헤드 -->
                <th scope="col">제목</th>
                <th scope="col">내용</th>
                <th scope="col">작성일자</th>
                <th scope="col">수정</th>
                <th scope="col">복원</th>
              </tr>
            </thead>
            <tbody>
              {% for i in data_list %}

              <tr>
                <td>{{i[0]}}</td>
                <td>{{i[1]}}</td>
                <td>{{i[2]}}</td>
                <td>{{i[3]}}</td>
                <td><input type='button' onclick='edit_test({{i[0]}})' value="수정" /></td>
                <td><input type="button" onclick="restore({{i[0]}})" value="복원"></td>
              </tr>

              {% endfor %}
            </tbody>
            <!-- End : static data -->
          </table>
        </div>
      </div>


      <div class="col-md-3">
        <div class="white-box">
          <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="#6fbaf8"
            class="bi bi-pencil-fill btn_write_center" viewBox="0 0 16 16">
            <path
              d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z" />
          </svg>
          <p style="padding: 20px; text-align: center; margin-bottom: 0px;">홈으로</p>
          <button type="button" class="btn btn-primary btn_write_center" onclick="window.location.href='/'"
            style="background-color: #6fbaf8; border: 0px #6fbaf8;">홈으로</button>
        </div>
      </div>
    </div>

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script> -->
</body>

</html>
